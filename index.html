
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>

<style>
  body { font-family: Arial; background:#f0f4f8; display:flex; justify-content:center; padding:40px; }
  .container { background:#fff; padding:20px; border-radius:10px; width:300px; }
  input, button { width:100%; padding:8px; margin-top:5px; }
  ul { list-style:none; padding:0; }
  li { background:#f9f9f9; margin-top:8px; padding:8px; display:flex; justify-content:space-between; }
  .delete-btn { background:red; color:white; border:none; cursor:pointer; }
</style>
</head>

<body>

<div class="container">
  <h3>To-Do List</h3>
  <input id="task" placeholder="Task">
  <input type="date" id="date">
  <button onclick="addTask()">Add</button>
  <ul id="list"></ul>
</div>

<script>
  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

  function save() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function render() {
    list.innerHTML = "";
    tasks.forEach((t, i) => {
      list.innerHTML += `
        <li>
          ${t.text} ${t.date ? "(" + t.date + ")" : ""}
          <button class="delete-btn" onclick="removeTask(${i})">X</button>
        </li>`;
    });
  }

  function addTask() {
    if (!task.value) return;
    tasks.push({ text: task.value, date: date.value });
    save();
    render();
    task.value = "";
    date.value = "";
  }

  function removeTask(i) {
    tasks.splice(i, 1);
    save();
    render();
  }

  render();
</script>

</body>
</html>
