
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    background: white;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  input[type="text"], input[type="date"] {
    width: calc(100% - 16px);
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }

  input[type="text"]:focus, input[type="date"]:focus {
    border-color: #4c8bff;
    box-shadow: 0 0 6px rgba(76,139,255,0.3);
  }

  button {
    padding: 10px;
    margin-top: 8px;
    width: 100%;
    border: none;
    border-radius: 8px;
    background: #4c8bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
  }

  button:hover {
    background: #1f6aff;
    transform: scale(1.03);
  }

  ul {
    list-style: none;
    padding-left: 0;
    margin-top: 20px;
  }

  li {
    background: #f9f9f9;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s;
  }

  li:hover {
    transform: translateY(-2px);
  }

  .delete-btn {
    background: #ff4d4d;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
  }

  .delete-btn:hover {
    background: #e63939;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="container">
  <h2>To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter task">
  <input type="date" id="dueDate">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    const taskInput = document.getElementById("taskInput");
    const dueDateInput = document.getElementById("dueDate");
    const taskText = taskInput.value.trim();
    const dueDate = dueDateInput.value;

    if(taskText === "") return;

    const li = document.createElement("li");

    let displayText = taskText;
    if(dueDate) {
      displayText += ` (Due: ${dueDate})`;
    }

    li.textContent = displayText;

    const delBtn = document.createElement("button");
    delBtn.textContent = "Delete";
    delBtn.className = "delete-btn";
    delBtn.onclick = function() {
      li.remove();
    };

    li.appendChild(delBtn);
    document.getElementById("taskList").appendChild(li);

    taskInput.value = "";
    dueDateInput.value = "";
  }
</script>

</body>
</html>
